---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: test-dreamfactory
  name: test-dreamfactory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-dreamfactory
  template:
    metadata:
      labels:
        app: test-dreamfactory
    spec:
      containers:
      - image: bitnami/dreamfactory
        name: test-dreamfactory
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes" 
        - name: MARIADB_HOST
          value: test-mariadb
        - name: MARIADB_PORT_NUMBER
          value: "3306"
        - name: MONGODB_HOST
          value: test-mongodb
        - name: MONGODB_PORT_NUMBER
          value: "27017"
        - name: REDIS_HOST
          value: test-redis
        - name: REDIS_PORT_NUMBER
          value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: test-dreamfactory
  name: test-dreamfactory
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 80
  selector:
    app: test-dreamfactory
  sessionAffinity: None
  type: ClusterIP
