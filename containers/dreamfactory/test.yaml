## This is test deployment for Kubernetes platforms.
## This is not intended to be used in production.
##
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: test-mariadb
  name: test-mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-mariadb
  template:
    metadata:
      labels:
        app: test-mariadb
    spec:
      containers:
      - image: bitnami/mariadb
        name: test-mariadb
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes" 
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: test-mariadb
  name: test-mariadb
spec:
  ports:
  - port: 3306
    protocol: TCP
    targetPort: 3306
  selector:
    app: test-mariadb
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: test-redis
  name: test-redis
spec:
  replicas: 1
  selector:
