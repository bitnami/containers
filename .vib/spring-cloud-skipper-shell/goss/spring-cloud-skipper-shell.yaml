command:
  check-spring-cloud-skipper-shell:
    timeout: 20000
    exec: /opt/bitnami/java/bin/java -jar /opt/bitnami/spring-cloud-skipper-shell/spring-cloud-skipper-shell.jar --help
    exit-status: 0
file:
  /opt/bitnami/spring-cloud-skipper-shell/spring-cloud-skipper-shell.jar:
    exists: true
    filetype: symlink
    linked-to: "spring-cloud-skipper-shell-{{ .Env.APP_VERSION }}.jar"


