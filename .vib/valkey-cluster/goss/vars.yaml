binaries:
  - valkey-cli
  - valkey-server
directories:
  - mode: "0775"
    paths:
      - /bitnami/valkey
      - /opt/bitnami/valkey
  - paths:
      - /bitnami/valkey/data
      - /opt/bitnami/valkey/etc
files:
  - paths:
      - /opt/bitnami/valkey/etc/valkey-default.conf
root_dir: /opt/bitnami
version:
  bin_name: valkey-server
  flag: --version
