command:
  check-ghost:
    exec: ghost --help
    exit-status: 0
file:
  # Check if node executable directory is symlinked to default bin directory
  /opt/bitnami/ghost/bin:
    filetype: symlink
    linked-to: /opt/bitnami/ghost/versions/{{ .Env.APP_VERSION }}/node_modules/.bin
    exists: true
user:
  ghost:
    exists: true
group:
  ghost:
    exists: true
