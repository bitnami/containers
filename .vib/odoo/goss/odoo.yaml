command:
  check-virtualenv:
    exec: bash -c '. /opt/bitnami/odoo/venv/bin/activate; pip install tool; pip uninstall -y tool'
    exit-status: 0
    stdout:
      - /Successfully installed.* tool-/
group:
  odoo:
    exists: true
user:
  odoo:
    exists: true
