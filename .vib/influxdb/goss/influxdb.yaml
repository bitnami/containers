command:
  check-influxdb-version:
    exec:
    - {{ if regexMatch "^2.+" .Env.APP_VERSION }}influxd{{ else }}influxdb3{{ end }}
    - {{ if regexMatch "^2.+" .Env.APP_VERSION }}version{{ else }}--version{{ end }}
    exit-status: 0
    stdout:
    - "{{ .Env.APP_VERSION }}"
{{ if regexMatch "^2.+" .Env.APP_VERSION }}
  check-influx-binary:
    exec: which influx
    exit-status: 0
file:
  /opt/bitnami/influxdb/etc:
    exists: true
    mode: "0775"
    filetype: directory
{{ else }}
  /.influx_history:
    exists: true
    mode: "0664"
    filetype: file
{{ end }}
group:
  daemon:
    exists: true
user:
  daemon:
    exists: true
