group:
  keycloak:
    exists: true
user:
  user:
    exists: true
  keycloak:
    exists: true
file:
  /opt/bitnami/keycloak:
    exists: true
    mode: "0775"
    owner: keycloak
    filetype: directory
  /opt/bitnami/keycloak/providers:
    exists: true
    mode: "0775"
    owner: keycloak
    filetype: directory
  /opt/bitnami/keycloak/providers/log:
    exists: true
    mode: "0775"     
    owner: keycloak     
    filetype: directory
  /opt/bitnami/keycloak/providers/tmp:
    exists: true
    mode: "0775"
    owner: keycloak
    filetype: directory
  /opt/bitnami/keycloak/conf:
    exists: true
    mode: "0775"
    owner: keycloak
    filetype: directory
  /opt/bitnami/keycloak/.installation:
    exists: true
    mode: "0775"
    owner: keycloak
    filetype: directory
  /opt/bitnami/keycloak/data:
    exists: true
    mode: "0775"
    owner: keycloak
    filetype: directory
  /opt/bitnami/keycloak/lib:
    exists: true
    mode: "0775"
    owner: keycloak
    filetype: directory
  /bitnami/keycloak:
    exists: true
    mode: "0775"
    owner: keycloak
    filetype: directory
  /docker-entrypoint-initdb.d:
    exists: true
    mode: "0775"
    owner: keycloak
    filetype: directory
  /opt/bitnami/keycloak/modules/system/layers/keycloak/org/postgresql/jdbc/main/module.xml:
    exists: true
    contents:
      - "<module xmlns=\"urn:jboss:module:1.0\" name=\"org.postgresql.jdbc\">"
command:
  check-app-version:
    # kc.sh --version only works after server initialization. Checking the version.txt instead.
    exec: cat /opt/bitnami/keycloak/version.txt
    exit-status: 0
    stdout:
    - "{{ .Env.APP_VERSION }}"