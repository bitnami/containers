services:
  dotnet-sdk:
    image: docker.io/bitnami/dotnet-sdk:8
    command: ["tail", "-f", "/dev/null"] # To keep the container running
    volumes:
      - dotnet_data:/app
volumes:
  dotnet_data:
    driver: local
