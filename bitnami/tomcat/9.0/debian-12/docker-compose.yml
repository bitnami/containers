services:
  tomcat:
    image: docker.io/bitnami/tomcat:9.0
    ports:
      - '8080:8080'
    volumes:
      - 'tomcat_data:/bitnami/tomcat'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes

volumes:
  tomcat_data:
    driver: local
